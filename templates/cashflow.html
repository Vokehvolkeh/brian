<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåü Create Your Cashflow! üåü</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Comic Sans MS', 'Segoe UI', sans-serif;
    }

    body, html {
        height: 100%;
        background: linear-gradient(135deg, #ffebcd, #ffe4e1);
        color: #333;
    }

    .container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .left {
        flex: 0;
        display: none; /* Removed background image section */
    }

    .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .form-box {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        max-width: 500px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .form-box h2 {
        margin-bottom: 20px;
        text-align: center;
        color: #ff4500;
        font-size: 1.8em;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .form-box label {
        display: block;
        margin: 10px 0 5px;
        color: #ff69b4;
        font-weight: bold;
    }

    .form-box input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ffd700;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #f0fff0;
        color: #333;
    }

    .form-box button {
        margin-top: 15px;
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #32cd32, #00ff7f);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
    }

    .form-box button:hover {
        background: linear-gradient(to right, #228b22, #00ff7f);
        transform: scale(1.05);
    }

    .item-group {
        margin-bottom: 15px;
        border-bottom: 2px dashed #ff69b4;
        padding-bottom: 10px;
    }

    .remove-btn {
        background: linear-gradient(to right, #ff6347, #ff4500);
        margin-top: 5px;
        border-radius: 8px;
    }

    .remove-btn:hover {
        background: linear-gradient(to right, #dc143c, #ff4500);
        transform: scale(1.05);
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
        .form-box {
            padding: 15px;
        }

        .form-box h2 {
            font-size: 1.5em;
        }

        .form-box input {
            font-size: 0.9em;
        }

        .form-box button {
            font-size: 0.9em;
            padding: 10px;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <form class="form-box" method="POST" action="{{ form_action }}">
        <h2>‚ú® {{ 'Edit Cashflow' if report else 'Create Cashflow!' }} ‚ú®</h2>
      
        <label for="start_date">üìÖ Start Date</label>
        <input type="date" name="start_date" id="start_date" 
               value="{{ cashflow.start_date if cashflow else  '' }}" required>
      
        <div id="items-container">
          <div class="item-group">
            <label for="end_date">üèÅ End Date</label>
            <input type="date" name="end_date" id="end_date" 
                   value="{{ cashflow.end_date if cashflow else '' }}" required>
      
            <label for="investments">üí∏ Investments</label>
            <input type="number" name="investments" id="investments" min="0"
                   value="{{ cashflow.investments if cashflow else 0 }}" required>
      
            <label for="financial">üí∞ Financial</label>
            <input type="number" name="financial" id="financial" step="0.01"
                   value="{{ cashflow.financial if cashflow else 0 }}" required>
      
            <label for="notes">üìù Notes</label>
            <input type="text" name="notes" id="notes"
                   value="{{ cashflow.notes if cashflow else '' }}" required>
          </div>
        </div>
      
        <button type="submit">
          üöÄ {{ 'Update' if report else 'Create' }} Cashflow
        </button>
      </form>
      
      
    </div>
  </div>
</body>
</html>
</html>
