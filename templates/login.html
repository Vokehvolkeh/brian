<!DOCTYPE html>
<html>
  <head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-image: url("static/images/yes.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-box {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        width: 100%;
        max-width: 400px;
      }
      .shake {
        animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }
      @keyframes shake {
        10%,
        90% {
          transform: translate3d(-1px, 0, 0);
        }
        20%,
        80% {
          transform: translate3d(2px, 0, 0);
        }
        30%,
        50%,
        70% {
          transform: translate3d(-4px, 0, 0);
        }
        40%,
        60% {
          transform: translate3d(4px, 0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div
      class="login-box p-4 bg-dark rounded shadow"
      style="max-width: 400px; margin: 2rem auto"
      id="loginBox"
    >
      <h3 class="text-center text-white mb-4">Login To Your Account</h3>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div
        class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show"
        role="alert"
      >
        {{ message }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('normal_user') }}">
        <div class="mb-3">
          <label for="username" class="form-label text-white">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-control"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label text-white">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">
            Login <i class="bi bi-box-arrow-in-right"></i>
          </button>
        </div>
      </form>
      <div class="mt-3 d-flex justify-content-between">
        <a href="{{ url_for('register') }}" class="text-white"
          >Don't have an account? Sign Up</a
        >
        <a href="#" class="text-danger">Forgot Password?</a>
      </div>
    </div>
    <script>
      // Check for a query parameter indicating a failed login attempt
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("error") === "invalid") {
        const loginBox = document.getElementById("loginBox");
        loginBox.classList.add("shake");
        // Remove the shake class after animation completes to allow re-triggering
        setTimeout(() => {
          loginBox.classList.remove("shake");
        }, 500);
      }
    </script>
  </body>
</html>
