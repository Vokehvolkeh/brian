<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Animated Dashboard</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }

  .sidebar {
    position: fixed;
    left: -250px;
    top: 0;
    width: 250px;
    height: 100%;
    background: linear-gradient(180deg, #1e3c29, #000000);
    color: white;
    padding-top: 60px;
    transition: left 0.5s ease;
    font-family: 'Segoe UI', sans-serif;
  }

  .sidebar.active {
    left: 0;
  }

  .sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
  }

  .sidebar a {
    display: block;
    padding: 15px 30px;
    color: white;
    text-decoration: none;
    transition: background 0.3s;
  }

  .sidebar a:hover {
    background: rgba(255, 255, 255, 0.1);
  }

  .content {
    margin-left: 0;
    padding: 20px;
    transition: margin-left 0.5s;
  }

  .content.shifted {
    margin-left: 250px;
  }

  .topbar {
    height: 60px;
    background: #0f3460;
    color: white;
    display: flex;
    align-items: center;
    padding: 0 20px;
  }

  .menu-toggle {
    cursor: pointer;
    margin-right: 15px;
    font-size: 24px;
  }

  .main {
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="sidebar" id="sidebar">
  <h1>Dashboard</h1>
  <a href="{{url_for('dashboard')}}">Dashboard</a>
  <a href="#">Staff</a>
  <a href="{{url_for('view_staff')}}">View Staff</a>
  <a href="{{url_for('add_staff')}}">Add Staff</a>
  <a href="{{url_for('attendance')}}">Attendance tracking</a>
  <a href="{{url_for('view_products')}}">View Products</a>
  <a href="{{url_for('responsibilities')}}">Assign Responsibilities</a>
  <a href="/logout">Logout</a>
</div>

<div class="content" id="content">
  <div class="topbar">
    <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
    <h2>Welcome Secretary</h2>
  </div>
  <div class="main">
    <p>Select an option from the left side</p>
    <img src="{{url_for('static', filename='images/LOGO.png')}}" alt="BIG-ZA FUNITURES" class="logo">
  </div>
</div>

<script>
  function toggleSidebar() {
    document.getElementById("sidebar").classList.toggle("active");
    document.getElementById("content").classList.toggle("shifted");
  }

  // Optional: Animate sidebar in on page load
  window.onload = function () {
    toggleSidebar();
  };
</script>
</body>
</html>
