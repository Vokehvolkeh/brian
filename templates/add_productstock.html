<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Stock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffe4e1, #add8e6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #e75480;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff69b4;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Stock Information</h2>
    <form action="{{ form_action }}" method="POST" enctype="multipart/form-data">

      <label>Supplier Name:</label>
      <input type="text" name="supplier_name" value="{{ product.supplier_name if product else '' }}" required>

      <label>Supplier Contact:</label>
      <input type="text" name="supplier_contact" value="{{ product.supplier_contact if product else '' }}" required>

      <label>Item Name:</label>
      <input type="text" name="item_name" value="{{ product.item_name if product else '' }}" required>

      <label>Item Quantity:</label>
      <input type="number" name="quantity" value="{{ product.quantity if product else '' }}" required>

      <label>Selling Price (Ksh):</label>
      <input type="number" name="selling_price" value="{{ product.selling_price if product else '' }}" required>

      <label>Buying Price (Ksh):</label>
      <input type="number" name="buying_price" value="{{ product.buying_price if product else '' }}" required>
      <button type="submit">{{ button_text }}</button>
    </form>
  </div>
</body>
</html>
