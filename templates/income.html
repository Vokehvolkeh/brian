<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .sidebar {
      position: fixed;
      left: -250px;
      top: 0;
      width: 250px;
      height: 100%;
      background: #2c2cd8;
      color: white;
      padding-top: 60px;
      transition: left 0.5s ease;
    }

    .sales-summary {
		background-color: #a7802d;
		font-weight: bold;
	}

    form {
        margin-top: 40px;
        display:  grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        align-items: center;
    }

    input, select {
        padding: 8px;
        font-size: 14px;
    }

    button {
        grid-column: span 2;
        padding: 10px;
        background-color: #008CBA;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }

    button:hover {
        background-color: white;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
    }

    .sidebar a {
      display: block;
      padding: 15px 30px;
      color: black;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background: white;
      color: black;
    }

    .content {
      margin-left: 0;
      padding: 20px;
      transition: margin-left 0.5s;
    }

    .content.shifted {
      margin-left: 250px;
    }

    .topbar {
      height: 60px;
      background: #0f3460;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
    }

    .menu-toggle {
      cursor: pointer;
      margin-right: 15px;
      font-size: 24px;
    }

    .main {
      margin-top: 20px;
    }

	.label {
    font-size: 28px;
    font-weight: bold;
    margin: 40px 0 10px 0;
    color: #0e0e70;
    text-transform: uppercase;
}

  </style>
</head>
<!DOCTYPE html>
<html>
<head>
    <title>Create Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        
        .sidebar {
            width: 400px;
            background-color: rgb(6, 12, 12);
            color: rgb(223, 23, 23);
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar a {
            color: white;
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            padding: 10px;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        h2 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 6px;
            max-width: 400px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h2>Create Invoice</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Full Customer Name" required>
        <textarea type="text" name="items" placeholder="items" required>
        <input type="text" name="total_amount" placeholder="total amount" required>
        <button type="submit">Create Invoice</button>
    </form>

    <br>
    <a href="/invoice">Back to Invoice and Quotation</a>
</body>
</html>
