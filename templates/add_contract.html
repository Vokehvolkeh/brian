<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Edit Member' if person else 'Add New Member' }}</title>
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #444;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            display: block;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border 0.3s ease;
        }

        input:focus, select:focus {
            border: 1px solid #ff7e5f;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .flash-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
        }

        .error {
            background-color: #ffe5e5;
            color: #cc0000;
        }

        .success {
            background-color: #e7ffe5;
            color: #0d7a0d;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }

        a:hover {
            color: #ff7e5f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>{{ 'Edit Member' if person else 'Add New Member' }}</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('edit_contract', id=contract.id) if contract else url_for('add_contract') }}">
            <label>Contract Title:</label>
            <input name="title" value="{{ contract.title if contract else '' }}" required>
        
            <label>Description:</label>
            <textarea name="description" rows="6" cols="50">{{ contract.description if contract else '' }}</textarea>
            
            <label>Status:</label>
            <input name="status" value="{{ contract.status if contract else '' }}">
        
            <label>Client Name:</label>
            <input name="client_name" value="{{ contract.client_name if contract else '' }}">
        
            <label>Client Contact:</label>
            <input name="client_contact" value="{{ contract.client_contact if contract else '' }}">
        
            <label>Contract Amount:</label>
            <input name="contract_amount" type="number" value="{{ contract.contract_amount if contract else '' }}">
        
            <label>Date Assigned:</label>
            <input name="date_assigned" type="date" value="{{ contract.date_assigned if contract else '' }}">
        
            <button type="submit">{{ 'Update Contract' if contract else 'Add Contract' }}</button>
        </form>
        
        
    
        <a href="/contracts">‚Üê Back to Contracts</a>
    </div>

</body>
</html>
