<!DOCTYPE html>
<html>
  <head>
    <title>{{ 'Edit Member' if person else 'Add New Member' }}</title>
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
      }

      h2 {
        color: #444;
        margin-bottom: 20px;
        font-weight: 600;
      }

      label {
        display: block;
        text-align: left;
        margin-top: 15px;
        margin-bottom: 5px;
        color: #555;
        font-weight: 500;
      }

      input,
      select {
        width: 100%;
        padding: 12px 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
        transition: border 0.3s ease;
      }

      input:focus,
      select:focus {
        border: 1px solid #ff7e5f;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        background: linear-gradient(90deg, #ff7e5f, #feb47b);
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .flash-message {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: bold;
      }

      .error {
        background-color: #ffe5e5;
        color: #cc0000;
      }

      .success {
        background-color: #e7ffe5;
        color: #0d7a0d;
      }

      a {
        display: inline-block;
        margin-top: 15px;
        text-decoration: none;
        color: #555;
        font-weight: 500;
      }

      a:hover {
        color: #ff7e5f;
      }
    </style>
  </head>
  <body>
   <div class="container">
    <h2>{{ button_text if button_text else 'Add Sale' }}</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li style="color: {{ 'red' if category == 'danger' else 'green' }}">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form action="{{ form_action }}" method="POST">
      <input
        type="number"
        placeholder="Product ID"
        name="item_id"
        required
        value="{{ sale.item_id if sale else '' }}"
      /><br />

      <input
        type="number"
        placeholder="Quantity"
        name="quantity"
        min="1"
        required
        value="{{ sale.quantity if sale else '' }}"
      /><br />

      <input
        type="number"
        step="0.01"
        placeholder="Selling Price"
        name="selling_price"
        required
        value="{{ sale.selling_price if sale else '' }}"
      /><br />

      <input
        type="text"
        placeholder="Payment Method"
        name="payment"
        required
        value="{{ sale.payment if sale else '' }}"
      /><br />

      <button type="submit">{{ button_text if button_text else 'Record Sale' }}</button>
    </form>

    <a href="/dashboard_sales">‚Üê Back to Sales Dashboard</a>
</div>

      
</html>
