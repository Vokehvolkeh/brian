<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("static/images/mimi.jpg");
        background-size: cover;
        background-position: center;
        min-height: 100vh;
        font-family: "Inter", sans-serif;
      }
      .profile-preview {
        width: 6rem;
        height: 6rem;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #10b981;
      }
    </style>
  </head>
  <body class="flex items-center justify-center p-4 sm:p-6">
    <div
      class="bg-white bg-opacity-90 backdrop-blur-md rounded-2xl shadow-xl w-full max-w-md p-6 sm:p-8"
    >
      <h1
        class="text-2xl sm:text-3xl font-extrabold text-center text-emerald-700 mb-3"
      >
        ðŸŽ‰ Welcome to BIG-ZA ELITE WORKS!
      </h1>
      <p class="text-center text-gray-600 mb-6">Let's get you started ðŸŽˆ</p>

      <form
        id="userForm"
        method="POST"
        action="{% if mode == 'edit' %}{{ url_for('edit_user', user_id=user[0]) }}{% else %}{{ url_for('register') }}{% endif %}"
        enctype="multipart/form-data"
      >
        <!-- Username -->
        <div class="mb-4">
          <label
            for="username"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            value="{% if mode == 'edit' %}{{ user[1] }}{% endif %}"
            required
            placeholder="CoolUsername123"
            class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
          />
        </div>

        <!-- Profile Photo -->
        <div class="mb-5 text-center">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Profile Photo
          </label>
          <img
            id="profilePreview"
            src="{% if mode == 'edit' and user[4] %}{{ url_for('static', filename=user[4].replace('static/', '')) }}{% else %}https://via.placeholder.com/96{% endif %}"
            alt="Profile Preview"
            class="profile-preview mx-auto mb-2"
          />
          <input type="file" id="profilePhoto" name="profile_photo"
          accept="image/*" class="text-sm text-gray-600"
          onchange="previewImage(event)" {% if mode == 'create' %}required{%
          endif %} />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            value="{% if mode == 'edit' %}{{ user[2] }}{% endif %}"
            required
            placeholder="you@example.com"
            class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
          />
        </div>

        <!-- Phone -->
        <div class="mb-4">
          <label
            for="phone"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Phone Number
          </label>
          <input
            type="tel"
            id="phone"
            name="phone"
            value="{% if mode == 'edit' %}{{ user[3] }}{% endif %}"
            required
            placeholder="+254..."
            class="input-field w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-400"
          />
        </div>

        <!-- Passwords (only required when creating) -->
        <div class="mb-6">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Password
          </label>
          <input type="password" id="password" name="password" {% if mode ==
          'create' %}required{% endif %} placeholder="{% if mode == 'edit'
          %}Leave blank to keep current password{% else %}Create a strong
          password{% endif %}" class="input-field w-full px-4 py-2 border
          border-gray-300 rounded-lg focus:outline-none focus:ring-2
          focus:ring-emerald-400" />
        </div>

        <div class="mb-6">
          <label
            for="confirm_password"
            class="block text-sm font-medium text-gray-700 mb-1"
          >
            Confirm Password
          </label>
          <input type="password" id="confirm_password" name="confirm_password"
          {% if mode == 'create' %}required{% endif %} placeholder="{% if mode
          == 'edit' %}Leave blank to keep current password{% else %}Confirm your
          password{% endif %}" class="input-field w-full px-4 py-2 border
          border-gray-300 rounded-lg focus:outline-none focus:ring-2
          focus:ring-emerald-400" />
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 px-4 rounded-lg transition-all duration-300 shadow-md hover:-translate-y-1"
        >
          {% if mode == 'edit' %}ðŸ’¾ Save Changes{% else %}ðŸŽ¯ Sign Up Now{% endif
          %}
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account?
        <a
          href="{{url_for('normal_user')}}"
          class="text-emerald-600 hover:underline font-medium"
          >Log in</a
        >
      </p>
    </div>

    <script>
      function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profilePreview").src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
