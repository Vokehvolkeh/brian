<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸŒˆ Record Your Expenses! ğŸŒˆ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Comic Sans MS", "Segoe UI", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #ffebcd, #ffe4e1);
        padding: 20px;
        color: #333;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        color: #ff4500;
        text-align: center;
        font-size: 1.8em;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      form {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      label {
        color: #ff69b4;
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0 10px;
        font-size: 1em;
        border: 2px solid #ffd700;
        border-radius: 8px;
        background-color: #f0fff0;
        color: #333;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: linear-gradient(to right, #32cd32, #00ff7f);
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
      }

      button:hover {
        background: linear-gradient(to right, #228b22, #00ff7f);
        transform: scale(1.05);
      }

      .error {
        color: #ff4500;
        font-size: 0.9em;
        text-align: center;
        margin-bottom: 15px;
      }

      .success {
        color: #32cd32;
        font-size: 0.9em;
        text-align: center;
        margin-bottom: 15px;
      }

      a {
        display: inline-block;
        margin-top: 20px;
        color: #ff69b4;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s;
      }

      a:hover {
        color: #ff4500;
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        body {
          padding: 15px;
        }

        h2 {
          font-size: 1.5em;
        }

        form {
          padding: 15px;
        }

        input,
        button {
          font-size: 0.9em;
          padding: 8px;
        }

        a {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <h2>âœ¨ Record Your Expenses! âœ¨</h2>

    {% if message %}
    <p class="error">ğŸš¨ {{ message }}</p>

    <form method="POST" action="{{ form_action }}">
      <label for="start_date">Start Date:</label>
      <input
        type="date"
        name="start_date"
        value="{{ expense[1] if expense else ''}}"

      />

      <label for="electricity">âš¡ï¸ Electricity</label>

      />

      <label for="water">ğŸ’§ Water</label>

      />

      />

      <label for="ads">ğŸ“¢ Ads</label>
      <input
        type="number"

      />

      <label for="insuarance">ğŸ›¡ï¸ Insurance</label>
      <input

      />

      <label for="maintanance">ğŸ”§ Maintenance</label>
      <input

      />

      <label for="transport">ğŸš— Transport</label>
      <input

        id="transport"

      <label for="taxes">ğŸ“Š Taxes</label>
      <input
        type="number"
        name="taxes"
        id="taxes"
        value="{{ expense[13] if expense else '' }}"
      />

      <button type="submit">ğŸš€ Record Expense</button>
    </form>

    <a href="/accounting">â† Back to Dashboard</a>
  </body>
</html>
